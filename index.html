<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and Streamlit</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            background-color: #1f77b4;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff6600;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask and Streamlit Integration</h1>
        <a href="{{ url_for('start_streamlit') }}" class="button">Start Streamlit</a>
        <iframe src="http://localhost:8501"></iframe>
    </div>
</body>
</html>
